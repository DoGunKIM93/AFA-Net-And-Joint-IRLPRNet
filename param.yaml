#################################################################################
general:
    #maxMemoryCachingSizeGB: 64
    #maxVRAMCachingSizeGB: 8 # will be devide by # of GPU
    GPUNum: 0 # comma-separated





#################################################################################
#                                       DATA                                    #
#################################################################################
data:
    path: 
        datasetPath: /home/projSR/dataset/
        pretrainedPath: /home/projSR/dataset/pretrained/
    
    datasetComponent:

        DIV2K_SR_train:
            dataConfig: DIV2K_SR
            mode: train # 'train' || 'validation' || 'test'.  # See above table
            classParameter:
                scaleMethod: 
                    - bicubic
                scaleFactor: 
                    - 4
            colorMode: color  # 'color' || 'grayscale'

        DIV2K_SR_train_noised:
            dataConfig: DIV2K_SR
            mode: train
            classParameter:
                scaleMethod:
                    - mild
                    - difficult
                    - unknown
                scaleFactor: 
                    - 4
            colorMode: color  # 'color' || 'grayscale'

        DIV2K_SR_validation:
            dataConfig: DIV2K_SR
            mode: validation
            classParameter:
                scaleMethod: 
                    - bicubic
                scaleFactor: 
                    - 4
            colorMode: color  # 'color' || 'grayscale'

        FFHQ_Face_SR_virtual_train:
            dataConfig: FFHQ_FACE_SR
            mode: train # 'train' || 'validation' || 'test'.  # See above table
            classParameter:
                class:
                    - GT
            colorMode: color  # 'color' || 'grayscale'

        DIV2K_Cleanser_train:
            dataConfig: DIV2K_SR
            mode: train # 'train' || 'validation' || 'test'.  # See above table
            classParameter:
                scaleMethod: 
                    - mild
                    - difficult
                    - unknown
                scaleFactor: 
                    - 4
            labelClassName: bicubic/4
            colorMode: color  # 'color' || 'grayscale'

        DIV2K_Cleanser_validation:
            dataConfig: DIV2K_SR
            mode: validation # 'train' || 'validation' || 'test'.  # See above table
            classParameter:
                scaleMethod: 
                    - mild
                    - difficult
                    - unknown
                scaleFactor: 
                    - 4
            labelClassName: bicubic/4
            colorMode: color  # 'color' || 'grayscale'


        DIV2K_SR_train_virtual:
            dataConfig: DIV2K_SR_V
            mode: train # 'train' || 'validation' || 'test'.  # See above table
            classParameter:
                class: 
                    - GT
            colorMode: color  # 'color' || 'grayscale'

        291_SR_train_virtual:
            dataConfig: 291_SR
            mode: train
            classParameter:
                class: 
                    - GT
            colorMode: color

        REDS_SR_train:
            dataConfig: REDS_SR
            mode: train
            classParameter:
                degradationMethod:
                    - sharp_bicubic
                scaleFactor:
                    - 4
            colorMode: color


        REDS_SR_validation:
            dataConfig: REDS_SR
            mode: validation
            classParameter:
                degradationMethod:
                    - sharp_bicubic
                scaleFactor:
                    - 4
            colorMode: color


        VID4_SR_test:
            dataConfig: VID4_SR
            mode: test
            classParameter:
                degradationMethod:
                    - bicubic
                scaleFactor:
                    - 4
            colorMode: color


        Set5_SR_test:
            dataConfig: Set5_SR
            mode: test
            classParameter:
                scaleMethod:
                    - bicubic
                scaleFactor:
                    - 4
            colorMode: color

        Set5_SR_test_virtual:
            dataConfig: Set5_SR_V
            mode: test
            classParameter:
                class:
                    - GT
            colorMode: color


        Blending_SR_test:
            dataConfig: Blending_SR
            mode: test
            classParameter:
                scaleMethod:
                    - bicubic
                scaleFactor:
                    - 4
            colorMode: color
        








    dataLoader:
        
        train:
            datasetComponent: # Must be list
            #    - FFHQ_Face_SR_virtual_train
                - DIV2K_SR_train_virtual
            batchSize: 64
            valueRangeType : 0~1
            isEval: False
            makePreprocessedFile: True
            augmentation: # Must be list of dict   /   toTensor() Must be here
                #- randomCropWithRandomSize(256, 256, 512, 512, 4)
