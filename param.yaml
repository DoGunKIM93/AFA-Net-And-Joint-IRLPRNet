                #- centerCropToMultipleOf(16)
                #- virtualScaling(4)
                - toTensor()


        validation_x:
            datasetComponent:
                - DIV2K_SR_validation
            batchSize: 1
            valueRangeType : 0~1
            isEval: True
            makePreprocessedFile: True
            #sequenceLength: 5
            augmentation: # Must be list of dict   /   toTensor() Must be here
                #- centerCrop(96, 96)
                #- sizeMatch()
                - toTensor()

        validation_x:
            datasetComponent:
                - DIV2K_Cleanser_validation
            batchSize: 1
            valueRangeType : 0~1
